<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refactor Suggester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Code Refactor Suggestion Tool</h1>
    <textarea id="codeInput" placeholder="Paste your Python code here..." rows="15" cols="80"></textarea>
    <br><br>
    <select id="languageSelect">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
    </select>
    <br><br>
    <button onclick="analyzeCode()">Get Suggestions</button>
    <h2>Suggestions:</h2>
    <pre id="suggestionsOutput"></pre>

    <script src="script.js"></script>
</body>
</html>
